{% extends 'blog/base_blog.html' %}

{% block title %}
    {{post.title}} - {{block.super}}
{% endblock %}

{% block content %}
     <h1 class="mt-5">
         {{post.title}}
     </h1>
    <p>
        {{post.body}}
    </p>
    <a href="{{post.get_update_url}}"><button class="btn btn-primary">Update</button>
{% endblock %}
